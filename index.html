          <p>畢業於南台科技大學資訊管理系。</p>
          <p>
            本人正在網站前端開發這條路上不斷的學習，有資訊相關背景的科系，但在網站的涉及上略為初淺，在空閒時會設計一些網站樣板以及在許多線上不同的資源當中學習一些開發小技巧。

  <script>
    //test
    const burger = document.querySelector(".burger");
    const menu = document.querySelector("#menu");
    const solid_start = document.querySelector(".solid_start");
    const solid_center = document.querySelector(".solid_center");
    const solid_end = document.querySelector(".solid_end");

    burger.addEventListener(
      "click",
      (e) => {
        solid_start.classList.toggle("rotate-start");
        solid_center.classList.toggle("rotate-center");
        solid_end.classList.toggle("rotate-end");

        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
          menu.classList.add("show");
          return;
        }
        menu.classList.remove("show");
        menu.classList.add("hidden");
      },
      false
    );

    const text = document.querySelectorAll(".thePaths");
